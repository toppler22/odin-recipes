<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pancake Recipe</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Average Pancakes</h1>
        <img src="../img/pancake.jpg" alt="Immaculate pile of pancakes">
        <h2>Description</h2>
            <p>A simple cake which can be made in a pan</p>
        <h3>Ingredients</h3>
            <ul>
                <li>Flour</li>
                <li>Milk</li>
                <li>Eggs</li>
                <li>Butter</li>
            </ul>
        <h4>Steps</h4>
            <ol>
                <li>Combine flour, milk, and eggs </li>
                <li>Whisk together until batter formed</li>
                <li>Heat in pan with butter until cake-like</li>
                <li>Add butter and savor the flavor</li>
            </ol>
    </body>
</html>
